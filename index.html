<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokedex!</a>

    </nav>

    <main class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pokemon Search</label>
                        <input type="email" class="form-control" id="pokemon-finder" aria-describedby="emailHelp">

                    </div>


                    <button id="search-btn" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <img class="col-md-8"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBg2ZZ9W73Ysf-n4QHTDU6G_bCgbbi8mTv1r9zzs1P9qE5M5AaX1tMP1dw6ldRbtKF02w&usqp=CAU"
                alt="">
        </div>
        <section class="row mb-3 col-md-12" id="pokemon-box">
            <!-- this is where the cards of the pokemon will appear -->

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
